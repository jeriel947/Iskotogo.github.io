<html>
    <head>
    </head>
    <body onload="redirect()">
        <script type="text/javascript">
            const redirect = () => {
              let os = platform();
              if (os in apps) {
                location.replace(apps[os]);
              } else {
                const message = document.querySelector('.message');
                message.innerText = 'Your OS is not supported';
              }
            };

            redirect();
        }
    </body>

</html>
